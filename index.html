<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <main>
        <div class="start">
            <img class="star" src="images/icon-star.svg" alt="a star">
            <h1>How did  we do ?</h1>
            <p>Please let us know how we did with your support request. All feddback is appreciated to help us improve our offering !</p>
            <form>
                <input type="radio" name="ratings" id="valeur1" class="ratings" value="1" />
                <label id="label1" for="valeur1">1</label>
                <input type="radio" name="ratings" id="valeur2" class="ratings" value="2" />
                <label id="label2" for="valeur2">2</label>
                <input type="radio" name="ratings" id="valeur3" class="ratings" value="3" />
                <label id="label3" for="valeur3">3</label>
                <input type="radio" name="ratings" id="valeur4" class="ratings" value="4" />
                <label id="label4" for="valeur4">4</label>
                <input type="radio" name="ratings" id="valeur5" class="ratings" value="5" />
                <label id="label5" for="valeur5">5</label>
            </form>
            <input type="submit" class="envoyer" value="SUBMIT"/>
        </div>
        <div class="end">
            <img src="images/illustration-thank-you.svg" class="end-img" alt="a smartphone"/>
            <p class="recap"></p>
            <h1 class="thanks">Thank you !</h1>
            <p class="feedback">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch !</p>
        </div>
    </main>
    <script src="algo.js"></script>
</body>
</html>
