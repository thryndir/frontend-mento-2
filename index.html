<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <main>
        <div class="start">
            <img class="star" src="images/icon-star.svg" alt="a star">
            <h1>How did  we do ?</h1>
            <p>Please let us know how we did with your support request. All feddback is appreciated to help us improve our offering !</p>
            <form>
                <input type="button" onclick="changeColor1()" class="ratings" id="valeur1" value="1" />
                <input type="button" onclick="changeColor2()" class="ratings" id="valeur2" value="2" />
                <input type="button" onclick="changeColor3()" class="ratings" id="valeur3" value="3" />
                <input type="button" onclick="changeColor4()" class="ratings" id="valeur4" value="4" />
                <input type="button" onclick="changeColor5()" class="ratings" id="valeur5" value="5" />
            </form>
            <input type="submit" class="envoyer" value="SUBMIT"/>
        </div>
        <div class="end">
            <img src="images/illustration-thank-you.svg" class="end-img" alt="a smartphone"/>
            <p class="recap">You selected 4 out of 5</p>
            <h1 class="thanks">Thank you !</h1>
            <p class="feedback">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch !</p>
        </div>
    </main>
    <script src="algo.js"></script>
</body>
</html>
